<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با ما</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/Iranian-Sans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تمام استایلهای قبلی بدون تغییر */
        
        /* بهبود افکتهای موبایل */
        @media (hover: none) {
            .list.active {
                transform: scale(0.98);
            }
            
            .list.active::before {
                width: 100% !important;
                height: 100% !important;
                left: 0 !important;
                border-radius: 50px !important;
            }
            
            .list.active .hidden-text {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }
            
            .list.active .text h4 {
                opacity: 0 !important;
                transform: translateY(-10px) !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارتباط با ما</h2>

        <a href="https://instagram.com/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-instagram"></i></div>
                <div class="text">
                    <h4>پیج اینستاگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="https://t.me/MehrGol_Organic" target="_blank" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fab fa-telegram"></i></div>
                <div class="text">
                    <h4>آیدی تلگرام</h4>
                    <div class="hidden-text">MehrGol_Organic</div>
                </div>
            </div>
        </a>

        <a href="tel:+989123456789" class="list-wrapper">
            <div class="list">
                <div class="rank"><i class="fas fa-phone-alt"></i></div>
                <div class="text">
                    <h4>شماره تماس</h4>
                    <div class="hidden-text">۰۹۱۲۳۴۵۶۷۸۹</div>
                </div>
            </div>
        </a>
    </div>

    <script>
        // اسکریپت پیشرفته با مدیریت کامل تعاملات
        const lists = document.querySelectorAll('.list');
        let activeTimer;

        const activateItem = (item) => {
            item.classList.add('active');
            clearTimeout(activeTimer);
            activeTimer = setTimeout(() => {
                const link = item.closest('.list-wrapper').href;
                window.open(link, '_blank');
                deactivateItem(item);
            }, 800); // زمان نمایش متن قبل از بازشدن لینک
        };

        const deactivateItem = (item) => {
            item.classList.remove('active');
            clearTimeout(activeTimer);
        };

        lists.forEach(list => {
            // برای دستگاههای لمسی
            list.addEventListener('touchstart', (e) => {
                e.preventDefault();
                activateItem(list);
            });

            list.addEventListener('touchend', (e) => {
                e.preventDefault();
                deactivateItem(list);
            });

            list.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                deactivateItem(list);
            });

            // برای دسکتاپ
            list.addEventListener('mouseenter', () => activateItem(list));
            list.addEventListener('mouseleave', () => deactivateItem(list));
            list.addEventListener('click', (e) => {
                e.preventDefault();
                const link = list.closest('.list-wrapper').href;
                window.open(link, '_blank');
            });
        });
    </script>
</body>
</html>
